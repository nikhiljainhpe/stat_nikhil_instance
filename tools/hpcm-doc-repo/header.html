<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" type="text/css" href="/doc/fancy-index/style.css">
  <style>img[src$=".svg"] { width: 16px; }</style>
</head>
<body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const markdownLinks = document.querySelectorAll('a[href$=".md"]');
        markdownLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const fullPath = window.location.pathname + link.getAttribute('href'); // Full path to the .md file
                const htmlUrl = `/render.html?doc=${encodeURIComponent(fullPath)}`;
                window.location.href = htmlUrl;
            });
        });
    });
</script>
