[ignore: **/tests/**]

[python: **.py]

[genshi: **/templates/genshi/*.html]

[html: **/templates/jinja2/*.html]
variable_start_string = ${
variable_end_string = }
line_statement_prefix = #
line_comment_prefix = ##
trim_blocks = yes
lstrip_blocks = yes
newstyle_gettext = yes
silent = no

[extractors]
python = trac.dist:extract_python
html = trac.dist:extract_html
